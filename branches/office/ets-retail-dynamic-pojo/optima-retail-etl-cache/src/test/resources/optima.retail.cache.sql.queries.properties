query.cache.referenceData.source.cntry=SELECT RC.CNTRY_CD, LKUP.SRC_DATA_VAL SRC_CNTRY_VAL, LKUP.TRGT_ATTR, LKUP.TRGT_ATTR_VAL TRGT_CNTRY_VAL, SP.SYS_PROC_ID FROM RRC_DATA_TFORM_LKUP LKUP , RRR_COUNTRY RC, RRC_sys_proc_def SP WHERE LKUP.sys_proc_id  =Sp.sys_proc_id AND TRGT_ATTR ='COUNTRY' AND TRIM(trgt_attr_val) = RC.CNTRY_CD
query.cache.referenceData.source.bu=SELECT BU.BSUNIT_ID, LKUP.SRC_DATA_VAL,LKUP.TRGT_ATTR, LKUP.TRGT_ATTR_VAL, SP.SYS_PROC_ID FROM RRC_DATA_TFORM_LKUP LKUP , RRC_sys_proc_def SP, rrr_bus_unit BU WHERE LKUP.SYS_PROC_ID =SP.sys_proc_id AND TRGT_ATTR ='BUS_UNIT' AND BU.BSUNIT_NM =TRIM(trgt_attr_val) AND BU.BUS_FUNC_CD ='LLR'
query.cache.referenceData.source.sys=select src_sys_id,src_sys_nm from rrr_src_sys
query.cache.referenceData.source.prod=select prod_typ_id,src_prod1,src_prod2,src_prod3 from RRC_TFORM_LLR_PRODUCTS_VW

query.cache.referenceData.cons.comm = SELECT DISTINCT splt.CONS_COMM_SPLT_ID,LKUP.SRC_DATA_VAL,LKUP.TRGT_ATTR,LKUP.TRGT_ATTR_VAL,SP.SYS_PROC_ID FROM RRC_DATA_TFORM_LKUP LKUP ,RRR_CNSR_CMCL_SPLT SPLT ,RRC_sys_proc_def SP WHERE LKUP.sys_proc_id =SP.sys_proc_id AND lkup.TRGT_ATTR ='CON-COMM' AND SPLT.CONS_COMM_SPLT=LKUP.trgt_attr_val 
query.cache.referenceData.corp.hld = SELECT DISTINCT CH.CORP_HOLD_ID,LKUP.SRC_DATA_VAL,LKUP.TRGT_ATTR,LKUP.TRGT_ATTR_VAL,SP.SYS_PROC_ID FROM RRC_DATA_TFORM_LKUP LKUP ,RRR_CORP_HOLD_REF CH,RRC_sys_proc_def SP WHERE LKUP.sys_proc_id =SP.sys_proc_id AND TRGT_ATTR ='CORP-HOLD' AND CH.CORP_HLDG_CD =LKUP.trgt_attr_val 
query.cache.referenceData.lv = SELECT DISTINCT lv.lv_id , LKUP.SRC_DATA_VAL, LKUP.TRGT_ATTR,  LKUP.TRGT_ATTR_VAL, SP.SYS_PROC_ID FROM RRC_DATA_TFORM_LKUP LKUP ,RRR_LV_DATA lv ,RRC_sys_proc_def SP WHERE LKUP.sys_proc_id =SP.sys_proc_id AND lkup.TRGT_ATTR ='LV' AND trim(lv.LV_NM) =trim(LKUP.trgt_attr_val)