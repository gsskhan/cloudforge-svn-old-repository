#Validation Rules SQLs
query.cache.rules.validation.spel.with.key=SELECT * FROM (SELECT DECODE(map.cat_cd , NULL,'',map.cat_cd || ':') || DECODE(map.sys_proc_id , NULL,'',map.sys_proc_id) AS KEY, map.sys_proc_id AS sys_proc_id, mstr.vld_rule_id AS rule_id, attr.attr_id AS rule_attribute_id, attr.attr_desc AS rule_attribute, REPLACE(REPLACE(mstr.rrc_vld_rule_to_exec, '{scheduleIdHolder}', pu.proc_unit_id), '{busFuncHolder}', Trim(pu.bus_func_cd))  AS rule_to_execute , mstr.vld_err_msg_txt AS err_msg, mstr.rpt_val_expr AS audit_values, map.vld_rule_exec_ord AS rule_order FROM rrc_vld_rule mstr, rrc_vld_map map, rrc_etl_attribute attr, rrc_sys_proc_def spd, rrr_proc_unit pu WHERE map.vld_rule_id= mstr.vld_rule_id AND map.attr_id=attr.attr_id AND map.sys_proc_id=spd.sys_proc_id AND spd.proc_unit_id=pu.proc_unit_id AND mstr.eff_sts='A' and map.eff_sts='A' ORDER BY rule_order) WHERE KEY=?

