<html>
<head>
<meta charset="ISO-8859-1"> 
<title>Citi | ETS | Dashboard | Main</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<link rel="stylesheet" type="text/css" href="ext/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="css/etsdashboard.css"> 
<link rel="stylesheet" href="css/citiDashboardMockup.css" />
<script type="text/javascript" src="ext/ext-all-debug.js"></script>
<script type="text/javascript" src="js/etsdashboard.js"></script>
</head>
<body>
<div class="containerMain">
	<div>
		<span class="ets_text">ETS Dashboard</span>
	</div>
	<div class="colorbox_border">
		<div class="blocks">
			<div class="color_center">
				No Issues
				<div style="background-color: #33cc00;" class="colorbox"></div>
			</div>
		</div>
		<div class="blocks">
			<div class="color_center">
				Complete
				<div style="background-color: #3333ff;" class="colorbox"></div>
			</div>
		</div>
		<div class="blocks">
			<div class="color_center">
				Outage
				<div style="background-color: #ff0000;" class="colorbox"></div>
			</div>
		</div>
		<div class="blocks">
			<div class="color_center">
				Delays / Issues
				<div style="background-color: #fc8200;" class="colorbox"></div>
			</div>
		</div>
		<div class="blocks">
			<div class="color_center">
				Not Applicable
				<div style="background-color: #aeaeae;" class="colorbox"></div>
			</div>
		</div>
		<div class="blocks">
				<div class="color_center">
					Warning
					<div style="background-color: #FFFF00;" class="colorbox"></div>
				</div>
			</div>
		
	</div>
	<div class="contents">
			<div class="status_bar">APPLICATION STATUS PROGRESS BAR</div>
			<a class="btn btn-primary pull-right" style="margin-top: 1%;" href="report.html" target="_blank">Generate Report</a>
			<div id="tree-example" style="margin-top:1%;margin-left:1%;"></div>
	</div>
	
</div>	
</body>
</html>
