	
query.file.load.file.details = SELECT FILE_DETL_ID,FILE_CD,BATCH_ID,CNTY_CD,PRD_CD,IS_SUPP_FILE FROM TMP_RRC_FILE_DETL where IS_SUPP_FILE = 'N' AND CNTY_CD IS NOT NULL
query.file.load.column.details = SELECT FILE_COL_DETL_ID,FILE_DETL_ID,COL_NM,COL_TYPE,COL_FORMAT,COL_ORD from TMP_RRC_FILE_COL_DETL where FILE_DETL_ID= ? AND EFF_STS='A' ORDER BY COL_ORD 
query.file.load.trl.file.details = SELECT FILE_DETL_ID,FILE_CD,BATCH_ID,CNTY_CD,PRD_CD FROM TMP_RRC_FILE_DETL where CNTY_CD IS NULL
#query.file.load.trl.file.details = SELECT FILE_DETL_ID,FILE_CD,BATCH_ID,CNTY_CD,PRD_CD, is_supp_file FROM TMP_RRC_FILE_DETL where is_supp_file = 'Y' OR CNTY_CD IS NULL 
query.file.load.trl.tab.details = SELECT tabdetl.TAB_ID,tabDetl.TAB_NAME,fileDetl.PRD_CD FROM TMP_RRC_TAB_DETL tabdetl, TMP_RRC_FILE_DETL fileDetl WHERE tabdetl.file_detl_id=? AND tabdetl.file_detl_id=fileDetl.file_detl_id
query.file.load.tab.col.map.details = SELECT coldetl.COL_NM FROM TMP_RRC_COL_TAB_MAP tabMap, TMP_RRC_FILE_COL_DETL colDetl WHERE tabmap.tab_id = ? AND tabmap.file_col_detl_id=coldetl.file_col_detl_id AND colDetl.EFF_STS='A' order by tabMap.COL_ORDER_IN_TAB
query.file.load.file.details.extend.class=SELECT EXTEND_CLASS FROM TMP_RRC_FILE_DETL where CNTY_CD = ? AND PRD_CD=? and FILE_CD=?
query.file.load.supporting.file.details = SELECT FILE_DETL_ID,FILE_CD,BATCH_ID,CNTY_CD,PRD_CD, IS_SUPP_FILE FROM TMP_RRC_FILE_DETL where IS_SUPP_FILE = 'Y' AND CNTY_CD IS NOT NULL
query.file.load.dataProcessor.details=SELECT IMPL_CLASS_NAME,PROCESS_METHOD from HDA_PROCESS_PROVIDER
query.file.load.method.details=SELECT METHOD_ID,METHOD_BODY from HDA_CUSTOM_METHODS ORDER BY METHOD_ORD
