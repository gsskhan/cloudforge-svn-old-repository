#Enrichment Rules SQLs
query.cache.rules.enrichment.with.key=SELECT * FROM (SELECT DECODE(map.cat_cd , NULL,'',map.cat_cd||':') || DECODE(map.sys_proc_id , NULL,'',map.sys_proc_id) AS KEY, map.sys_proc_id AS sys_proc_id,attr.attr_id as attr_id ,attr.attr_nm AS ruleAttribute, REPLACE(REPLACE(REPLACE(enrch_rule_to_exec, '{scheduleIdHolder}', pu.proc_unit_id), '{busFuncHolder}', Trim(pu.bus_func_cd)),'{sysProcHolder}', Trim(spd.sys_proc_id)) AS ruleToExecute , e.enrch_rule_ord AS ruleorder FROM rrc_enrch_rule e,rrc_enrch_map map, rrc_etl_attribute attr, rrc_sys_proc_def spd, rrr_proc_unit pu WHERE map.enrch_rule_id=e.enrch_rule_id AND map.attr_id =attr.attr_id AND map.sys_proc_id    =spd.sys_proc_id AND spd.proc_unit_id   =pu.proc_unit_id AND map.eff_sts ='A' AND e.eff_sts ='A' ORDER BY ruleorder) WHERE KEY=?
