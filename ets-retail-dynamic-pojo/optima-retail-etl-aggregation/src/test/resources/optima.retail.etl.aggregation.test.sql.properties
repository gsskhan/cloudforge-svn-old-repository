query.rules.aggregation.with.key=select DECODE(OAM.cat_cd , null,'',OAM.cat_cd||':') || DECODE(oam.sys_proc_id , null,'',OAM.sys_proc_id) AS  KEY,trim(oam.sys_proc_id) AS PROCESSING_UNIT_ID,oam.AGGR_RULE_ID,oar.AGGR_NM, oar.AGGR_DESC, replace(trim(ora.ATTR_NM), '{procUnitId}', oam.sys_proc_id) as ATTR_NM,  oare.AGGR_ELEM_TYP_ID,oare.AGGR_ORD FROM RRC_AGGR_MAP oam, RRC_AGGR_RULE oar, RRC_AGGR_RULE_ELEM oare,RRC_AGGR_RULE_ELEM_TYP oaret , RRC_ETL_ATTRIBUTE ora WHERE oam.AGGR_RULE_ID=oar.AGGR_RULE_ID AND oam.AGGR_RULE_ID  = oare.AGGR_RULE_ID AND oare.ATTR_ID = ora.ATTR_ID AND oare.AGGR_ELEM_TYP_ID = oaret.AGGR_ELEM_TYP_ID AND oam.eff_sts='A'  and OARE.EFF_STS='A' ORDER BY oam.AGGR_RULE_ID,oare.AGGR_ELEM_TYP_ID, oare.AGGR_ORD
